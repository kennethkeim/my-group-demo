{% extends "layout.html" %}


{% block title %} My Group Login {% endblock %}


{% block navbar %}
<!-- navbar text -->
<span class="navbar-text">My Group</span>

<!-- Register buttton -->
<a href="/register" id="register_btn" class="btn">register</a>
{% endblock %}


{% block main %}
<!-- Login form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <h1>Login</h1>
            <h5>Welcome. Please register first if you don't have an account.</h5>
            <form action="/login" method="post" id="login_form" >
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username" autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                </div>
                    <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
