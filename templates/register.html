{% extends "layout.html" %}


{% block title %} My Group Register {% endblock %}


{% block navbar %}
<!-- navbar text -->
<span class="navbar-text">My Group</span>

<!-- Login button -->
<a href="/login" id="login_btn" class="btn">login</a>
{% endblock %}




{% block main %}
<!-- Register form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-10">
            <h1>Register</h1>
            <form action="/register" method="post" id="register_form">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required autocomplete="name" autofocus>
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,16}">
                <small>password must contain 8-16 characters, with at least one number and one letter</small>
            </div>

            <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
